<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Akshaya Srinithi's portfolio showcasing AI, software development, and electronics engineering skills">
    
    <!-- Corrected CSS Path -->
    <link rel="stylesheet" href="assets/css/home.css">
    
    <!-- Include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Correct JS Paths -->
    <script src="assets/js/particles-background.min.js"></script> 
    <script src="assets/js/particles-config.js"></script> 
    
    <title>Akshaya Srinithi | AI Researcher | Developer</title>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Semi-Circle Navigation - Left and Right -->
    <div class="semi-circle left">
        <div class="scrollable">
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
        </div>
    </div>
    
    <div class="semi-circle right">
        <div class="scrollable">
            <a href="#section4">Section 4</a>
            <a href="#section5">Section 5</a>
            <a href="#section6">Section 6</a>
        </div>
    </div>

    <!-- Home Section -->
    <section id="home">
        <div class="text">
            <h1>Hi ðŸ‘‹ I'm Akshaya Srinithi</h1>
            <p>AI Researcher | Software Developer | Electronics Engineer</p>
            <div class="social-icons">
                <a href="https://github.com/akshayasrinithi" class="socialicon"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/akshayasrinithi" class="socialicon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <!-- JavaScript for Semi-Circle Interactions -->
    <script>
        document.querySelectorAll('.semi-circle').forEach(circle => {
            circle.addEventListener('mouseenter', () => {
                circle.style.width = '150px';
                circle.style.transition = 'width 0.3s ease';
            });

            circle.addEventListener('mouseleave', () => {
                circle.style.width = '100px';
            });
        });
    </script>
</body>
</html>
