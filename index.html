<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Akshaya Srinithi's portfolio showcasing AI, software development, and electronics engineering skills">
    
    <!-- Correct CSS Path -->
    <link rel="stylesheet" href="assets/css/home.css">
    
    <!-- Include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Use particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Ensure particles.js is loaded before using particlesJS -->
    <script>
        window.onload = function() {
            if (typeof particlesJS !== "undefined") {
                particlesJS("particles-js", {
                    particles: {
                        number: { value: 100, density: { enable: true, value_area: 800 } },
                        color: { value: ["#36C5F0", "#2EB67D", "#ECB22E", "#E01E5B"] },
                        shape: { type: "circle", stroke: { width: 0, color: "#fff" } },
                        opacity: { value: 1 },
                        size: { value: 6, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#808080",
                            opacity: 0.4,
                            width: 1
                        },
                        move: { enable: true, speed: 4, out_mode: "out" }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" }
                        }
                    },
                    retina_detect: true
                });
            } else {
                console.error("particlesJS is not defined. Ensure particles.js is loaded correctly.");
            }
        };
    </script>
    
    <title>Akshaya Srinithi | AI Researcher | Developer</title>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Scrollable Semi-Circles -->
    <div class="semi-circle-left"></div>
    <div class="semi-circle-right"></div>

    <!-- Home Section -->
    <section id="home">
        <div class="text">
            <h1>Hi ðŸ‘‹ I'm Akshaya Srinithi</h1>
            <p>AI Researcher | Software Developer | Electronics Engineer</p>
            <div class="social-icons">
                <a href="https://github.com/akshayasrinithi" class="socialicon"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/akshaya-srinithi-sv-933376273/" class="socialicon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
